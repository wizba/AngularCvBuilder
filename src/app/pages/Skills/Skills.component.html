<div class="rb_title_text_size rb_title rb_title_color">
  <p>Skill section</p>
</div>

<div class="rb_title_text_size rb_title_color">
  <p>Fill up all your profile infomation</p>
</div>
<div class="rb_conner rb_card_container rb_card">
  <form action="" style="height: 100%;width: 100%;">
    <div style="display:flex;padding-left:30px;padding-right:30px;padding-top:30px;position: relative;">
      <nz-badge
      nzStandalone
      [nzCount]="4"
      [nzStyle]="{ backgroundColor: '#fff', color: '#999', boxShadow: '0 0 0 1px #d9d9d9 inset' }"
    ></nz-badge>
    </div>
    <div class="rb_flex">
      <div class="rb_column" style="width:100%">
        <label>Group name</label>
        <nz-input-group [nzSuffix]="nameSuffixInfo" >
          <input type="text" nz-input placeholder="e.g Soft skills/Hard skills" />
          </nz-input-group>

          <ng-template #nameSuffixInfo>
          <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'error occured'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" >
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
          </label>
         </ng-template>
      </div>

    </div>
    <div class="rb_flex">
      <div class="rb_column" style="width:100%">
          <label>Skill name</label>
          <nz-input-group [nzSuffix]="nameSuffixInfo" >
            <input type="text" nz-input placeholder="e.g Java" />

          </nz-input-group>

          <ng-template #nameSuffixInfo>
          <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'error occured'">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" >
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
          </label>
         </ng-template>
      </div>

    </div>
    <div class="rb_flex" style="margin-top: 0;padding-top: 0;">
      <button nz-button class="rb_primary rb_primary_border" nzShape="round" nzType="primary" style="margin-top: 10px;">+</button>
    </div>

    <div class="rb_flex" style="height: 200px;margin-top: 0;padding-top: 0;">
         <div style="height: 100%;width:100%;">
            <div class="rb_chip">
              <div class="rb_content">
                java
              </div>
              <div class="rb_svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
         </div>
    </div>
    <div class="rb_flex" style="margin-top: 0;padding-top: 0;">

      <button nz-button class="rb_primary_border"  nzShape="round" nzType="primary" nzType="default"><i nz-icon nzType="download"></i>previous</button>
      <button class="rb_primary rb_primary_border" style="margin-left: 1rem;" nz-button nzType="primary"  nzShape="round" >next</button>
    </div>
  </form>
</div>
