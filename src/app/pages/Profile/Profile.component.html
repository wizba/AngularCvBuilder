<div class="rb_title_text_size rb_title rb_title_color">
  <p>Profile section</p>
</div>

<div class="rb_title_text_size rb_title_color">
  <p>Fill up all your profile infomation</p>
</div>
<div class="rb_conner rb_card_container rb_card">
  <form action="" style="height: 100%;width: 100%;" [formGroup]="profileForm">
    <div style="display:flex;padding:25px" >

    </div>
    <div class="rb_flex">
      <div class="rb_column">
        <label>Name</label>
        <nz-input-group [nzSuffix]="nameSuffixInfo">
          <input type="text" nz-input placeholder="Enter your username" formControlName="name"/>
        </nz-input-group>

        <ng-template #nameSuffixInfo >
          <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'name is required'" *ngIf="getControl.name.touched && getControl.name.invalid">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" *ngIf="getControl.name.touched && getControl.name.invalid">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </ng-template>
      </div>
      <div class="rb_column">
        <label>Surname</label>
        <nz-input-group [nzSuffix]="surnameSuffix">
          <input type="text" nz-input placeholder="Enter your username" formControlName="surname"/>
        </nz-input-group>

        <ng-template #surnameSuffix>
          <label nzTooltipTitle="Extra information" nzType="info-circle">
            <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'surname is required'" *ngIf="getControl.surname.touched && getControl.surname.invalid">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" *ngIf="getControl.surname.touched && getControl.surname.invalid">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd" />
              </svg>
            </label>
          </label>
        </ng-template>
      </div>
    </div>
    <div class="rb_flex">
      <div class="rb_column">
        <label>email</label>
        <nz-input-group [nzSuffix]="emailSuffix">
          <input type="text" nz-input placeholder="e.g someone@123.com" formControlName="email"/>
        </nz-input-group>

        <ng-template #emailSuffix>
          <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'email is required'" *ngIf="getControl.email.touched && getControl.email.invalid">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" *ngIf="getControl.email.touched && getControl.email.invalid">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </ng-template>
      </div>
      <div class="rb_column">
        <label>Phone number</label>
        <nz-input-group [nzSuffix]="phonenumberSuffix">
          <input type="text" nz-input placeholder="(+27) | 082 7533 263" formControlName="phoneNumber"/>
        </nz-input-group>

        <ng-template #phonenumberSuffix>
          <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'phone number is reuired'" *ngIf="getControl.phoneNumber.touched && getControl.phoneNumber.invalid">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" *ngIf="getControl.phoneNumber.touched && getControl.phoneNumber.invalid">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
            </svg>
          </label>
        </ng-template>
      </div>

    </div >
 <!--link address start-->
    <div class="rb_flex">
      <div class="rb_column">
        <div>
          <label class="rb_label">Home address</label>
        </div>
        <div style="width: 100%;">
          <nz-input-group [nzSuffix]="homeAddressSuffix">
            <input type="text" nz-input placeholder="City, Surbub" formControlName="address"/>
          </nz-input-group>

          <ng-template #homeAddressSuffix>
            <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'address is required'"  *ngIf="getControl.address.touched && getControl.address.invalid">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" *ngIf="getControl.address.touched && getControl.address.invalid">
                <path fill-rule="evenodd"
                  d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                  clip-rule="evenodd" />
              </svg>
            </label>
          </ng-template>
        </div>
      </div>

        <div class="rb_column">

          <label class="rb_label">Link</label>

          <div style="width: 100%;">
            <nz-input-group [nzSuffix]="linkSuffix">
              <input type="text" nz-input placeholder="e.g william.linked.com" formControlName="linkedin"/>
            </nz-input-group>
            <ng-template #linkSuffix>
              <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'link is required'" *ngIf="getControl.linkedin.touched && getControl.linkedin.invalid">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" *ngIf="getControl.linkedin.touched && getControl.linkedin.invalid">
                  <path fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                    clip-rule="evenodd" />
                </svg>
              </label>
            </ng-template>
          </div>
        </div>

    </div>
    <div class="rb_field">
      <div>
        <label class="rb_label" >Bio</label>
      </div>
      <div style="width: 100%;">

          <textarea nz-input placeholder="Controlled autosize" [nzAutosize]="{ minRows: 3, maxRows: 5 }" style="background-color:#d9d9d9;" formControlName="bio"></textarea>
          <button nz-button class="rb_primary rb_primary_border" nzShape="round" nzType="primary" style="margin-top: 10px;">+</button>
      </div>

  </div>
     <!--link address start-->

    <div class="rb_flex" style="margin-top: 0;padding-top: 0;">

      <button class="rb_primary rb_primary_border" nz-button nzType="primary"
        nzShape="round">next</button>
    </div>
  </form>

</div>
