<div class="rb_title_text_size rb_title rb_title_color">
  <p>Projects section</p>
</div>

<div class="rb_title_text_size rb_title_color">
  <p>Fill up all your profile infomation</p>
</div>
<div class="rb_conner rb_card_container rb_card">
  <form action="" style="height: 100%;width: 100%;" [formGroup]="projectForm">
    <div style="display:flex;padding-left:30px;padding-right:30px;padding-top:30px;justify-content: end;width: 100%;">
      <nz-badge
      *ngIf="storeService.projectsArray.length"
      nzStandalone
      [nzCount]="storeService.projectsArray.length"
      [nzStyle]="{ backgroundColor: '#fff', color: '#999', boxShadow: '0 0 0 1px #d9d9d9 inset',fontSize:'1rem' }"
    > </nz-badge>

    </div>
    <div class="rb_flex">
      <div class="rb_column" style="width:100%">
          <label>Project name</label>
          <nz-input-group [nzSuffix]="nameSuffixInfo" >
            <input type="text" nz-input placeholder="Enter your username" formControlName="projectName"/>
          </nz-input-group>

          <ng-template #nameSuffixInfo>
          <label nz-tooltip [nzTooltipPlacement]="'top'" [nzTooltipTitle]="'error occured'" *ngIf="getControl.projectName.invalid && getControl.projectName.touched">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" fill="currentColor" *ngIf="getControl.projectName.invalid && getControl.projectName.touched">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
          </label>
         </ng-template>
      </div>
    </div>
    <div class="rb_field ">
      <div class="rb_column">
        <label class="rb_label">summary</label>
      </div>
      <div style="width: 100%;">

          <textarea nz-input placeholder="Controlled autosize" [nzAutosize]="{ minRows: 3, maxRows: 5 }" style="background-color:#d9d9d9;" formControlName="summary"></textarea>
          <button nz-button class="rb_primary rb_primary_border" nzShape="round" nzType="primary" style="margin-top: 10px;" (click)="addProject()">+</button>
      </div>

  </div>

  <div class="rb_flex" style="margin-top: 0;padding-top: 0;">

    <button nz-button class="rb_primary_border"  nzShape="round" nzType="primary" nzType="default"><i nz-icon nzType="download"></i>previous</button>
    <button class="rb_primary rb_primary_border" style="margin-left: 1rem;" nz-button nzType="primary"  nzShape="round" >next</button>
  </div>
  </form>
</div>
